<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Property celebration background inspired by Ray White -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4F8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F9FB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E4E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>
  
  <!-- Modern Melbourne residential area -->
  <g fill="url(#buildingGradient)">
    <!-- Modern houses/apartments -->
    <rect x="100" y="700" width="150" height="200" rx="8"/>
    <rect x="280" y="650" width="120" height="250" rx="8"/>
    <rect x="420" y="680" width="140" height="220" rx="8"/>
    <rect x="580" y="720" width="130" height="180" rx="8"/>
    <rect x="730" y="660" width="160" height="240" rx="8"/>
    <rect x="910" y="690" width="120" height="210" rx="8"/>
    <rect x="1050" y="640" width="140" height="260" rx="8"/>
    <rect x="1210" y="710" width="110" height="190" rx="8"/>
    <rect x="1340" y="670" width="130" height="230" rx="8"/>
    <rect x="1490" y="700" width="120" height="200" rx="8"/>
    <rect x="1630" y="680" width="140" height="220" rx="8"/>
  </g>
  
  <!-- Trees and greenery -->
  <g fill="#7FB069">
    <circle cx="250" cy="750" r="30" opacity="0.8"/>
    <circle cx="450" cy="780" r="25" opacity="0.8"/>
    <circle cx="650" cy="760" r="35" opacity="0.8"/>
    <circle cx="850" cy="770" r="28" opacity="0.8"/>
    <circle cx="1150" cy="780" r="32" opacity="0.8"/>
    <circle cx="1350" cy="750" r="30" opacity="0.8"/>
    <circle cx="1550" cy="770" r="26" opacity="0.8"/>
  </g>
  
  <!-- People silhouettes celebrating (abstract geometric shapes) -->
  <g fill="#2D3748" opacity="0.6">
    <!-- Person 1 with raised arms -->
    <rect x="800" y="600" width="20" height="80" rx="10"/>
    <rect x="780" y="620" width="60" height="15" rx="7"/>
    <circle cx="810" cy="610" r="15"/>
    
    <!-- Person 2 -->
    <rect x="900" y="610" width="18" height="70" rx="9"/>
    <rect x="890" y="625" width="40" height="12" rx="6"/>
    <circle cx="909" cy="605" r="12"/>
    
    <!-- Person 3 -->
    <rect x="1000" y="605" width="22" height="75" rx="11"/>
    <rect x="985" y="620" width="50" height="14" rx="7"/>
    <circle cx="1011" cy="600" r="14"/>
    
    <!-- Person 4 -->
    <rect x="1100" y="615" width="19" height="65" rx="9"/>
    <rect x="1090" y="630" width="45" height="13" rx="6"/>
    <circle cx="1109" cy="610" r="13"/>
  </g>
  
  <!-- "SOLD" sign -->
  <g transform="translate(950, 550)">
    <rect x="0" y="0" width="120" height="80" fill="#E1262B" rx="4"/>
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">SOLD</text>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">TOUCHWOOD</text>
    <!-- Sign post -->
    <rect x="55" y="80" width="10" height="40" fill="#8B4513"/>
  </g>
  
  <!-- Subtle overlay for text contrast -->
  <rect width="1920" height="1080" fill="black" opacity="0.15"/>
</svg>
